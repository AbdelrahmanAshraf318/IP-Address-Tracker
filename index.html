<!DOCTYPE html>
<html>
    <head>
        <title>IP Address Tracker</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
    </head>
    <body>
        <div class="header">
            <div class="headerContent">
                <h1>IP Address Tracker</h1>
                <form class="search-form">
                    <input type="text" placeholder="Search for any IP address or domain">
                    <input type="image" name="submit" src="./images/icon-arrow.svg"
                    alt="submit">
                </form>
            </div>
            <div class="response">
                <div class="ip">
                    <h3>IP ADDRESS</h3>
                    <div class="data-info" id="ipAddress"></div>
                </div>
                <div class="location">
                    <h3>LOCATION</h3>
                    <div class="data-info" id="Location"></div>
                </div>
                <div class="time">
                    <h3>TIMEZONE</h3>
                    <div class="data-info" id="timezone"></div>
                </div>
                <div class="isp">
                    <h3>ISP</h3>
                    <div class="data-info" id="ISP"></div>
                </div>
            </div>
            <div class="map">

            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
